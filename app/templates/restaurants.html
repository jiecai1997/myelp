{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center" style="height: 30vh; margin-bottom: 0px; background:linear-gradient(0deg,rgba(0,0,0,0.2),rgba(0,0,0,0.4)),url(https://images.unsplash.com/photo-1516650688078-ed219a2c29ea?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=10719153149d758eb6abe772b5d6ac6d&auto=format&fit=crop&w=1350&q=80); background-size: cover; color: white">
    <h1>Restaurants</h1>
  </div>
  <div class="large-2 columns">&nbsp;</div>
  <div class="container">
    <ul class="list-group list-group-flush">
      {% for business in businesses %}
        <span class="badge badge-danger">
          <a href="restaurants/{{business.business_id}}" class="list-group-item list-group-item-action align-items-start">
            <!-- <span class="badge badge-primary badge-pill">14</span> -->
            <!-- <div class="dbadge badge-primary badge-pill"> -->
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{business.name}}</h5>
              <small>{{business.stars}}/5</small>
              <!-- <span class="badge badge-danger">
                <small>{{business.stars}}/5</small>
              </span> -->
            </div>
            <div class="d-flex w-100 justify-content-between">
              <p class="mb-1">{{business.address}}</p>
              <small>{{business.review_count}} Reviews</small>
            </div>
          </a>
        </span>
      </br>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
